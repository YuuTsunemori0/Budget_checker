<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Voyage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid-layout">

            <!-- 📜 Liste des Dépenses -->
            <div class="expenses-section">
                <h2>📜 Liste des Dépenses</h2>
                <div id="listeDepenses"></div>
            </div>

            <!-- 💰 Budget Personnel -->
            <div class="budget-section">
                <h2>💰 Budget</h2>
                <input type="text" id="budgetTotal" placeholder="Définir un budget total" oninput="mettreAJourBudget()">
                <p id="budgetRestant" class="budget-positive">0 €</p>
            </div>

            <!-- ➕ Ajouter une Dépense -->
            <div class="form-section">
                <h2>➕ Ajouter une Dépense</h2>
                <input type="text" id="libelle" placeholder="Libellé">
                <p class="error" id="errorLibelle"></p>

                <input type="text" id="montant" placeholder="Montant">
                <p class="error" id="errorMontant"></p>

                <select id="categorie">
                    <option value="" disabled selected>Type de dépense</option>
                </select>
                <p class="error" id="errorCategorie"></p>

                <div class="button-container">
                    <button onclick="ajouterDepense()">Ajouter</button>
                    <button onclick="reinitialiserDepenses()">Réinitialiser</button>
                </div>
            </div>

        </div>
    </div>

    <!-- 📜 Inclusion des scripts JavaScript -->
    <script src="scripts/main.js"></script>
    <script src="scripts/budget.js"></script>
    <script src="scripts/expenses.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/categories.js"></script>
</body>
</html>
