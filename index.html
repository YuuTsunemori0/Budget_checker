<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Voyage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculateur de Budget</h2>
        
        <!-- Budget total -->
        <label for="budgetTotal">Budget Total :</label>
        <input type="text" id="budgetTotal" placeholder="Définir un budget total" oninput="formatMontant(this)">
        <p>Budget restant : <span id="budgetRestant">0</span> €</p>

        <!-- Saisie des dépenses -->
        <input type="text" id="libelle" placeholder="Libellé">
        <p class="error" id="errorLibelle"></p>

        <input type="text" id="montant" placeholder="Montant" oninput="formatMontant(this)">
        <p class="error" id="errorMontant"></p>

        <select id="categorie">
            <option value="" disabled selected>Type de dépense</option>
            <option value="Logement">🏠 Logement</option>
            <option value="Transport">🚕 Transport</option>
            <option value="Nourriture">🍔 Nourriture</option>
            <option value="Loisirs">🎟️ Loisirs</option>
        </select>

        <!-- Boutons -->
        <button onclick="ajouterDepense()">Ajouter</button>
        <button onclick="reinitialiserDepenses()">Réinitialiser</button>

        <!-- Affichage du total -->
        <p>Total : <span id="total">0</span> €</p>

        <!-- Affichage des catégories et dépenses -->
        <div id="categories"></div>
    </div>

    <!-- Inclusion des scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/budget.js"></script>
    <script src="scripts/expenses.js"></script>
    <script src="scripts/ui.js"></script>
</body>
</html>
